<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الكاش الصافي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>حساب الكاش الصافي</h1>

    <label for="totalIncome">الدخل الكلي من السيستم:</label>
    <input type="text" id="totalIncome" oninput="calculateNetCash()">

    <label for="generalIncome">دخل اليوم من المواد العامة:</label>
    <input type="text" id="generalIncome" oninput="calculateNetCash()">

    <label for="remainingPreviousDay">الإجمالي المتبقي من اليوم السابق:</label>
    <input type="text" id="remainingPreviousDay" oninput="calculateNetCash()">

    <label for="remainingAfterPurchases">المتبقي من مبلغ الدفع للمشتريات:</label>
    <input type="text" id="remainingAfterPurchases" oninput="calculateNetCash()">

    <label for="dailyExpenses">مصروفات اليوم من غير المشتريات:</label>
    <input type="text" id="dailyExpenses" oninput="calculateNetCash()">

    <label for="tomorrowPurchases">المبلغ المخصص لمشتريات غداً:</label>
    <input type="text" id="tomorrowPurchases" oninput="calculateNetCash()">

    <label for="changeForTomorrow">الخردة المتبقية لغداً:</label>
    <input type="text" id="changeForTomorrow" oninput="calculateNetCash()">

    <div class="result" id="netCashResult">الكاش الصافي: د.ع 0</div>

    <script>
        function formatCurrency(value) {
            return value.toLocaleString('ar-IQ', { minimumFractionDigits: 0 }) + ' د.ع';
        }

        function calculateNetCash() {
            const totalIncome = parseFloat(document.getElementById('totalIncome').value) || 0;
            const generalIncome = parseFloat(document.getElementById('generalIncome').value) || 0;
            const remainingPreviousDay = parseFloat(document.getElementById('remainingPreviousDay').value) || 0;
            const remainingAfterPurchases = parseFloat(document.getElementById('remainingAfterPurchases').value) || 0;
            const dailyExpenses = parseFloat(document.getElementById('dailyExpenses').value) || 0;
            const tomorrowPurchases = parseFloat(document.getElementById('tomorrowPurchases').value) || 0;
            const changeForTomorrow = parseFloat(document.getElementById('changeForTomorrow').value) || 0;

            const netCash = totalIncome + generalIncome + remainingPreviousDay - remainingAfterPurchases - dailyExpenses - tomorrowPurchases - changeForTomorrow;

            document.getElementById('netCashResult').textContent = 'الكاش الصافي: ' + formatCurrency(netCash);
        }
    </script>
</body>
</html>
